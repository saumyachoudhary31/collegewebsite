{% extends 'default.html'%}
{% load static %}

{% block content %}
<div class="tm-right-column">
          <div class="tm-content-div">
 <!-- Contact Us section -->
 <section id="contact" class="tm-section">
     <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Contact Us</h2></header>

     <div class="row">
         <div class="col-lg-12">

    <form action="/college/savecontact" 
    method="get" class="contact-form">
    
        <div class="form-group">
        <input type="text" id="contact_name" 
        name="cname" class="form-control" placeholder="Name"  required/>
        </div>
        <div class="form-group">
        <input type="email" id="contact_email" 
        name="email" class="form-control" placeholder="Email"  required/>
        </div>
        <div class="form-group">
              <textarea id="contact_message" 
              name="message" class="form-control" rows="9" placeholder="Message" required></textarea>
        </div>                 
        <button type="submit" class="float-right tm-button">Send</button>
        </form>    

         </div>      
     </div>
     
 </section>
{% endblock %}
